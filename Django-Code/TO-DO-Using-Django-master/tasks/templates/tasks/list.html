<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <style>

        body{
            background-color: #638CB8;
        }

        input{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        input::placeholder {
          color: #d3d3d3;
        }

        .submit{
            background-color: #6BA3E8;
        }

        .center-column{
            width:600px;
            margin: 20px auto;
            padding:20px;
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
        }

        .item-row{
            background-color: #906abd;
            margin: 10px;
            padding: 20px;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
        }

        .btn-danger{
            background-color: #ffae19;
            border-color: #e59400;
        }

    </style>

    <div class="center-column">
        <!-- # step 9 : -->
        <h3>TODO</h3>
        <!-- step 14 -->
         <form method="POST" action="/">
             <!-- step 16 -->
             {% csrf_token %}
             {{ form.title }}
             <input class = "btn btn-info" type= "Submit" name=" Create Task">
         </form>

        {% for task in tasks %}
            <div class="item-row">
                <!-- step 17 -->
                <a class = "btn btn-sm btn-info" href="{% url 'update_tasks' task.id %}">Update</a>
                <!--this will create a link to that pattern-->

                <!-- step 18 -->
                <a class = "btn btn-sm btn-danger" href="{% url 'Delete' task.id %}">Delete</a>
                <!--this will create a link to that pattern-->

                {% if task.complete == True %}
                <strike>{{ task }}</strike>
                {% else %}
                <span>{{ task }}</span>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
